<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="/styles/preset.css">
  <link rel="stylesheet" href="/styles/page-style.css">
</head>
<body>

  <div class="card">
<!-- Card Top -->
    <div class="card-bg">

    </div>

<!-- Card Bottom -->
    <div class="card-info">
      <div class="user-profile">
        <img class="user-img" src="/images/image-victor.jpg" alt="Victor Crest" title="Victor Crest"> 
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>

      <div class="user-status">
        <div class="follower">
          <h2>80K</h2>
          <p class="sub-heading">Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p class="sub-heading">Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p class="sub-heading">Photos</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
